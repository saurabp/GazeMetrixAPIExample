<div ng-controller="MentionsCtrl">

		<ul id="isotopeContainer" isotope-container="" style="list-style-type: none">
			<li ng-repeat="x in mentions.data" isotope-item="" style="width:220px;margin:5px">
				<div style="width: 190px; background: #f2f2f2; padding: 10px">
					<center>
						<img style="width: 190px;height:190px" src="{{x.metadata.images.thumbnail.url}}">
					</center>
					<p style="margin-top: 15px; word-wrap: break-word">
						<a style="font-weight: bold">{{x.metadata.user.username}}</a>{{x.metadata.caption.text}}
					</p>

				</div>


			</li>

		</ul>
</div>
